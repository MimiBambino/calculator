<DOCTYPE! html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <!--Google font for my name, footer and standard text-->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400|Montez' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src='js/jQuery.js'></script>
    <link rel='shortcut icon' href='images/favicon.ico'/>
    <title>Calculator - Cynthia O'Donnell</title>
  </head>
  <body>
    <header class='text-center'>
    </header>
    <div class="container">
      <div class="row">
        <div class="screen">0</div>
      </div>

      <div class="row">
        <div class="button span3">CLEAR</div>
        <div class="button symbol" id="divide">&divide;</div>
      </div>

      <div class="row">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button symbol" id="multiply">&times;</div>
      </div>

      <div class="row">
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button symbol">-</div>
      </div>

      <div class="row">
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button symbol">+</div>
      </div>

      <div class="row">
        <div class="button span2">0</div>
        <div class="button">.</div>
        <div class="button symbol">=</div>
      </div>
    </div>
    <div class='container'>
      <footer class='row text-center'>
        <div class='col-md-12 text-center'>
          <p><button type='button' class='btn img-rounded show-all'>Button</button></p>
          <p>Made with <span id='javascript'>JavaScript</span>.  Code available at <span><a target='_blank' href='https://github.com/MimiBambino/InteractiveResume'><img class='github' src='images/GitHub.png' alt='GitHub'></a></span>
          </p>
          <p>&copy; Cynthia O'Donnell 2014</p>
        </div>
      </footer>
    </div>
    <script src="js/calculator.js"></script>
  </body>
</html>
